<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireCraft Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;

            /* Ensure full height */
            display: flex;
            flex-direction: column;
            position: relative;

        }



        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        .mainLogo1 {
            display: flex;
            align-items: center;

        }

        .mainLogo1 img {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 3px solid #00c27bc0;
            height: 40px;
        }

        .mainLogo1 h2 {
            margin-left: 5px;
            font-size: 15px;
            background: linear-gradient(to right, #00c27a, #00a4e4);
            /* Green to Blue */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            /* Optional: for better appearance */
        }

        .mainLogo img {
            border-radius: 12px;
            padding-top: 12px;
            height: 25px;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            padding: 9px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0);
            border-radius: 12px;
        }

        .navbar a:hover {
            background-color: #d4d4d47b;
        }

        .navbar2 {
            height: 170px;
            display: none;
            flex-direction: column;

            position: absolute;
            top: 120px;

            width: 190px;
            border: 2px solid rgba(224, 223, 223, 0.356);
            border-radius: 12px;
            justify-content: center;
            align-items: flex-start;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        .navbar2 a {
            padding: 9px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0);
            border-radius: 12px;
        }

        .navbar2 a:hover {
            background-color: #d4d4d47b;
        }

        .menuIcon {
            display: none;
            background-color: white;
            border: none;
        }

        .auth-options {
            display: flex;
            gap: 10px;
        }

        .header-content {
            text-align: center;
            margin: 40px 20px;
        }

        .header-content h1 {
            font-size: 32px;
            margin: 0;
        }

        .header-content p {
            font-size: 18px;
            color: #555;
        }

        .option {
            border: none;
            background: #ffffff;
            color: #007bff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }


        .profile,
        .google {
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;

        }



        .button:hover,
        .profile:hover,
        .google:hover {
            transform: translateY(3px);
        }

        .profile {
            background-color: rgba(197, 197, 197, 0.119);
            color: rgb(27, 27, 27);
            border: none;
            border: 2px solid rgb(81, 81, 81);
        }

        .profile:hover {
            background-color: #4248bc;
            color: #ffffff;
        }

        .google {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .google:hover {
            background-color: #0056b3;
        }

        .Main-body {
            height: auto;

        }

       
        @media (max-width: 430px) {
            .header {

                align-items: center;
                padding: 10px;
            }

            .navbar {
                align-items: center;
                gap: 10px;
            }

            .header-content h1 {
                font-size: 18px;
            }

            .header-content p {
                font-size: 14px;
            }


            .profile,
            .google {
                font-size: 13px;
                padding: 9px 18px;
            }


        }

        @media (max-width: 390px) {
            .header-content h1 {
                font-size: 16px;
            }

            .header-content p {
                font-size: 13px;
            }


            .profile,
            .google {
                font-size: 12px;
                padding: 7px 14px;
            }
        }

        @media (min-width: 1366px) and (max-width: 1920px) {
            .header {
                padding: 25px;
            }

            .header-content h1 {
                font-size: 40px;
            }

            .header-content p {
                font-size: 22px;
            }


            .profile,
            .google {
                font-size: 18px;
                padding: 15px 30px;
            }
        }

        @media (max-width: 967px) {
            .navbar {
                display: none;
            }

            .menuIcon {
                display: block;
            }

            .footer-links {
                flex-direction: column;
            }

            .footer-links {
                gap: 30px;
            }

            .mainLogo1 img {
                border-radius: 12px;

                height: 35px;
            }

            .mainLogo img {
                border-radius: 12px;

                height: 18px;
            }

        }

        /* First Section */

        .first-section {
            background: linear-gradient(rgb(206, 238, 255) 0px, rgb(255, 255, 255) 100%);
            padding: 50px;
        }

        .cv-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
        }

        .content {
            max-width: 500px;
            text-align: center;
            line-height: 5.6rem;
        }

        .content h1 {
            font-size: 2.5rem;
            line-height: 3.5rem;
        }

        .content p {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.4rem;
        }

        .Suraksha {
              background: linear-gradient(to right, #00c27a, #00a4e4);
            /* Green to Blue */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cv-preview img {
            max-height: 410px;
            border-radius: 10px;
            transition: all ease 1s;
        }

        .cv-preview img:hover {
            scale: 1.1;
        }

        .btn-primary,
        .btn-secondary {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            line-height: 1.5rem;
            border-radius: 25px;
        }

        .btn-primary,
        .btn-secondary {
            background-color: #007BFF;
            background-image: linear-gradient(45deg, #00c27a, #00a4e4);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background-image: linear-gradient(45deg, #0056b3, #0080FF);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:hover {
            background-image: linear-gradient(45deg, #0056b3, #0080FF);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }

        .btn-secondary a {
            color: white;
            text-decoration: none;
        }

        /* Responsive Design */

        /* For tablets and small desktops */
        @media (max-width: 1024px) {
            .cv-section {
                gap: 60px;
                flex-direction: row;
                flex-wrap: wrap;
                text-align: center;
            }

            .content {
                max-width: 100%;
                line-height: 2.2rem;
            }

            .cv-preview img {
                max-height: 410px;
            }
        }

        /* For tablets and large phones */
        @media (max-width: 768px) {
            .cv-section {
                flex-direction: column;
                gap: 40px;
            }

            .content h1 {
                font-size: 2rem;
                line-height: 2.8rem;
                text-align: center;
            }

            .content p {
                font-size: 0.95rem;
                line-height: 1.5rem;
                text-align: center;
            }

            .btn-primary,
            .btn-secondary {
                width: 65%;
                font-size: 1rem;
                padding: 10px;
            }

            .cv-preview img {
                width: 100%;
                max-width: 400px;
            }
        }

        /* For mobile phones */
        @media (max-width: 480px) {
            .first-section {
                padding: 30px 20px;
            }

            .content h1 {
                font-size: 1.5rem;
                line-height: 2.2rem;
            }

            .btn-primary,
            .btn-secondary {
                font-size: 0.95rem;
                padding: 10px 18px;
            }

            .cv-preview img {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <span class="mainLogo1">
                <img src="imgs/iconp.png" alt="HireoCraft" srcset="">
                <h2>Suraksha Pharmacy</h2>
            </span>
            <div class="auth-options">
                <button class="profile" onclick="profileInfo(event)">Profile</button>

            </div>
        </div>
    </header>



    <div class="profile-menu" id="profileDropdown">

    </div>

    <!-- First Section -->

    <section class="first-section">
        <div class="cv-section">
            <div class="content">
                <h1><span class="Suraksha"><q>Suraksha Pharmacy</q></span> - Your Health, Our Priority</h1>
                <p>Welcome to Suraksha Pharmacy – your trusted healthcare partner! We offer a convenient, user-friendly
                    platform where you can book appointments with certified pharmacists and healthcare professionals
                    absolutely free of cost.</p>

                <a href="building"> <button class="btn-primary">Doctors</button></a>
                <a href="ats-checker"> <button class="btn-secondary">Appointments</button></a>
            </div>
            <div class="cv-preview">
                <img src="imgs/Doctors.jpg" alt="trusted">
            </div>
        </div>
    </section>

    <!-- End First Section -->


    <script>




        function profileInfo(event) {
            event.stopPropagation();
            const dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }


        document.addEventListener("click", () => {
            document.getElementById("profileDropdown").style.display = "none";
        });


        document.getElementById("profileDropdown").addEventListener("click", (e) => {
            e.stopPropagation();
        });


        document.addEventListener("DOMContentLoaded", function () {
            fetch("/user-list")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const user = data.user; // ✅ Fix this

                        const adminprofile = document.getElementById("profileDropdown");
                        adminprofile.innerHTML = `
                    <div class="profile2">
                        <img src="img/default-person.jpg" alt="Admin">
                    </div>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <a href="signout" class="logout-btn">Log Out</a>`;
                    }
                })
                .catch(error => {
                    alert("Server error!");
                    console.error(error);
                });
        });





    </script>
</body>

</html>

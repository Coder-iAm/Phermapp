<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraksha Pharmacy Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <span class="mainLogo1">
                <img src="imgs/iconp.png" alt="HireoCraft" srcset="">
                <h2>Suraksha Pharmacy</h2>
            </span>
            <div class="auth-options">
                <button class="google" onclick="profileInfo(event)">Profile</button>

            </div>
        </div>
    </header>



    <div class="profile-menu" id="profileDropdown">

    </div>

    <!-- First Section -->

    <section class="first-section">
        <div class="cv-section">
            <div class="content">
                <h1><span class="Suraksha"><q>Suraksha Pharmacy</q></span> - Your Health, Our Priority</h1>
                <p>Welcome to Suraksha Pharmacy – your trusted healthcare partner! We offer a convenient, user-friendly
                    platform where you can book appointments with certified pharmacists and healthcare professionals
                    absolutely free of cost.</p>

                <a href="#doctors"> <button class="btn-primary">Doctors</button></a>
                <a href="#appoientment"> <button class="btn-secondary">Appointments</button></a>
            </div>
            <div class="cv-preview">
                <img src="imgs/Doctors.jpg" alt="trusted">
            </div>
        </div>
    </section>

    <!-- End First Section -->


    <script>




        function profileInfo(event) {
            event.stopPropagation();
            const dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }


        document.addEventListener("click", () => {
            document.getElementById("profileDropdown").style.display = "none";
        });


        document.getElementById("profileDropdown").addEventListener("click", (e) => {
            e.stopPropagation();
        });


        document.addEventListener("DOMContentLoaded", function () {
            fetch("/user-list")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const user = data.user; // ✅ Fix this

                        const adminprofile = document.getElementById("profileDropdown");
                        adminprofile.innerHTML = `
                    <div class="profile2">
                        <img src="imgs/default-person.jpg" alt="Admin">
                    </div>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Phone:</strong> ${user.phone}</p>
                    <a href="signout" class="logout-btn">Log Out</a>`;
                    }
                })
                .catch(error => {
                    
                    console.error(error);
                });
        });





    </script>
</body>

</html>
